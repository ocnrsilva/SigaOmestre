    <style>
        body, html, #root { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a; /* Slate-900 */
        }
        #root:empty::before {
            content: 'Carregando Navegação...';

            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            font-size: 14px;

    <!-- Shim para process.env e log de erros de módulo -->
    <script>
        window.process = { env: {} };
        window.addEventListener('error', function(e) {
            if (e.message.includes('import')) {
                console.error('Falha ao carregar módulos: Verifique sua conexão ou configuração do servidor.', e);
            }
        });
    </script>
